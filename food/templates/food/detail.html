{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{item.item_image}}" height="300px" class="card">
                </div>
                <div class="col-md-6">
                    <h1>{{item.item_name}}</h1>
                    <h3>{{item.item_desc}}</h3>
                    <h4>${{item.item_price}}</h4>
                    <a href="{% url 'food:delete_item' item.id %}">Delete</a>
                </div>
            </div>
        </div>
    {% endblock  %}
</body>
</html>
<h1>{{item.item_name}}</h1>
<h3>{{item.item_desc}}</h3>
<h4>{{item.item_price}}</h4>
